<!DOCTYPE html>
<html>
  <head>
    <title>Piano Exercise</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
      <h1>Piano Exercise</h1>
      <ul id="keyboard">
        <li data-note="C" class="white">C</li>
        <li data-note="C#" class="black">C# / Db</li>
        <li data-note="D" class="white">D</li>
        <li data-note="D#" class="black">D# / Eb</li>
        <li data-note="E" class="white">E</li>
        <li data-note="F" class="white">F</li>
        <li data-note="F#" class="black">F# / Gb</li>
        <li data-note="G" class="white">G</li>
        <li data-note="G#" class="black">G# / Ab</li>
        <li data-note="A" class="white">A</li>
        <li data-note="A#" class="black">A# / Bb</li>
        <li data-note="B" class="white">B</li>
      </ul>
    </div>
    <div>
      <select name="rootNote" id="rootNote">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>
      <select name="scale" id="scale">
        <option value="Major">Major</option>
        <option value="Natural Minor">Natural Minor</option>
        <option value="Blues">Blues</option>
        <option value="Pentatonic">Pentatonic</option>
      </select>
    </div>
    <div>
      <input type="button" value="Clear" onclick="clearAnswer()">
      <input type="button" value="Check" onclick="checkAnswer()">
      <span id="status">Waiting...</span>
      <ul id="answer"></ul>  
    </div>
  </body>
  <script src="javascript/index.js" type="text/javascript"></script>
</html>
