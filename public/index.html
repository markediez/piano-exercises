<!-- /public/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Piano Exercise</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div>
      <h1>Piano Exercise</h1>
      <ul id="keyboard">
        <li data-note="C" class="white">C</li>
        <li data-note="C#" class="black">C# / Db</li>
        <li data-note="D" class="white">D</li>
        <li data-note="D#" class="black">D# / Eb</li>
        <li data-note="E" class="white">E</li>
        <li data-note="F" class="white">F</li>
        <li data-note="F#" class="black">F# / Gb</li>
        <li data-note="G" class="white">G</li>
        <li data-note="G#" class="black">G# / Ab</li>
        <li data-note="A" class="white">A</li>
        <li data-note="A#" class="black">A# / Bb</li>
        <li data-note="B" class="white">B</li>
      </ul>
    </div>
    <div>
      <div id="rootNotes">
        <!-- Filled via JS -->
      </div>
      <div id="patterns">
        <!-- Filled via JS -->
      </div>
      <div>
        <input type="number" placeholder="octaves" name="octaves" id="octaves" value="1">
        <label for="octaves">Octaves</label>
        <input type="checkbox" name="descend" id="descend" checked>
        <label for="descend">Descend</label>
      </div>
      <div>
        <input type="button" value="Start" onclick="start()">
      </div>

      <span id="prompt" data-note="" data-pattern="">
        Press Start!
      </span>
  </body>
  
  <script src="javascript/note.js" type="module"></script>
  <script src="javascript/piano.js" type="module"></script>
  <script src="javascript/index.js" type="module"></script>
</html>
